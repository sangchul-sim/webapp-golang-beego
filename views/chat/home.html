<!DOCTYPE html>
<html>

    <head>
        <title>Go Websocket Chat Demo</title>
        <!-- <link href="/static/css/chat/bootstrap.min.css" rel="stylesheet" media="screen"> -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link href="/static/css/chat/application.css" rel="stylesheet" media="screen">
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.js"></script>
        <script type="text/javascript" src="https://code.angularjs.org/1.5.7/angular-cookies.js"></script>
        <script type="text/javascript" src="https://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-1.3.3.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body ng-app="app">
        <div class="container" ng-controller="ChatController">
            <form id="input-form" class="form-inline">
                <input ng-model="handle" id="input-handle" type="hidden" value="room.message" />
                <div class="form-group">
                    <select ng-model="selectedRoom" ng-options="x for x in rooms" class="form-control">
                    </select>
                </div>
                <div class="form-group">
                    <select ng-model="selectedUser" class="form-control">
                        <option ng-repeat="user in users">{{ user }}</option>
                    </select>
                </div>
                <div class="form-group">
                    <input ng-model="message" id="input-message" type="text" class="form-control" placeholder="Enter chat text here!" autofocus />
                </div>
                <button class="btn btn-primary" type="button" ng-click="sendMessage($event);">Send</button>
            </form>

            <button type="button" class="btn btn-default" ng-click="systemMessage($event);">System Message</button>

            <div class="page-header">
                <h1>Chat Log</h1>
            </div>
            <div id="chat-text">
            </div>
        </div>

        <script type="text/javascript" src="/static/js/chat/jquery-2.0.3.min.js"></script>
        <script type="text/javascript" src="/static/js/chat/reconnecting-websocket.min.js"></script>
        <script type="text/javascript" src="/static/js/chat/application.js"></script>
    </body>

</html>
